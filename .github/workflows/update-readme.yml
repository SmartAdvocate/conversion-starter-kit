name: Update README

on:
  push:
    paths:
      - 'sql/**'  # Trigger on changes to the 'sql' directory and its subdirectories
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version

      # Install dependencies (if needed)
      - name: Install dependencies
        run: pip install -r requirements.txt || true  # Add a requirements file if needed

      # Run the Python script
      - name: Generate README
        run: python script/generate_readme.py  # Adjust script path if needed

      # Commit and push changes to README.md
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with SQL scripts" || echo "No changes to commit"
          git push
